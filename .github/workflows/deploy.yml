name: Pack mod

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Zip and push
        run: |
          zip -r ../mod.zip . -x .git -1 -q
          wget https://github.com/Tehchy/Krunker-Resource-Swapper/raw/master/init.js
          wget https://github.com/Tehchy/Krunker-Resource-Swapper/raw/master/manifest.json
          zip -r ../KrunkerResourceSwapper.zip . -x .git -1 -q
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config --local user.name 'GitHub Action'
          git checkout --orphan mod
          git rm -rf .
          rm -rf init.js manifest.json
          mv ../mod.zip mod.zip
          mv ../KrunkerResourceSwapper.zip KrunkerResourceSwapper.zip
          git add .
          git commit -m 'Push mod'
          git push --force origin mod
